<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Guidebook</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="index">
      <main>
        <h1>Welcome to my Flower Guidebook!</h1>
        <p class="instructions">Click on a flower to learn more!</p>
        <hr>
        <section>
          <h2>Flowers:</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="type">Sunflower</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="type">Rose</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="type">Daisy</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="type">Tulip</p><p class="price">4.00</p>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
